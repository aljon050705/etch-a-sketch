<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <p>Paint Tool (TOP Etch-a-Sketch)</p>
    </header>
    <div class="interface">
        <div class="interface-left">
            <button class="clear-grid-button">Clear Grid</button>
            <button class="fill-grid-button">Fill Grid</button>
            <input id="gridSizeInput" type="number" max="128" placeholder="Grid Size">
            <input id="paintColor" type="color">
        </div>
        <div class="canvas">
        </div>
        <div class="interface-right">
            <p>Left Click to Paint</p>
            <p>Alt + Left Click to Erase</p>
        </div>
    </div>

        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="github-icon"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
